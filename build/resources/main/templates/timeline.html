<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{/css/timeline.css}">
    <title>Timeline</title>
</head>
<body>
    <script type="text/javascript"></script>
    <div class="timeline-component">
        <div class="scale-component">
            <div>
                <span class="time-unit" style="left: 30px;">0s</span>
                <span class="unit-line" style="left: 37px;">-</span>
                <span class="time-unit" style="left: 90px;">0.5s</span>
                <span class="unit-line" style="left: 97px;">-</span>
                <span class="time-unit" style="left: 150px;">1s</span>
                <span class="unit-line" style="left: 157px;">-</span>
                <span class="time-unit" style="left: 210px;">1.5s</span>
                <span class="unit-line" style="left: 217px;">-</span>
                <span class="time-unit" style="left: 270px;">2s</span>
                <span class="unit-line" style="left: 277px;">-</span>
                <span class="time-unit" style="left: 330px;">2.5s</span>
                <span class="unit-line" style="left: 337px;">-</span>
                <span class="time-unit" style="left: 390px;">3s</span>
                <span class="unit-line" style="left: 397px;">-</span>
                <span class="time-unit" style="left: 450px;">3.5s</span>
                <span class="unit-line" style="left: 457px;">-</span>
                <span class="time-unit" style="left: 510px;">4s</span>
                <span class="unit-line" style="left: 517px;">-</span>
                <span class="time-unit" style="left: 570px;">4.5s</span>
                <span class="unit-line" style="left: 577px;">-</span>
                <span class="time-unit" style="left: 630px;">5s</span>
                <span class="unit-line" style="left: 637px;">-</span>
            </div>
        </div>
        <div class="slider-component">
            <div class="slider-head"></div>
            <div class="slider-line"></div>
            <input type="range" min="1" max="100" value="500" class="slider-head-1">
        </div>
        <div class="test-layer-frame-1"></div>
        <div class="test-time-frame-1">
            <div class="time-frame-head-1"></div>
            <div class="time-frame-tail-1"></div>
        </div>
        <div class="test-layer-frame-2"></div>
        <div class="test-time-frame-2">
            <div class="time-frame-head-2"></div>
            <div class="time-frame-tail-2"></div>
        </div>
        <div class="scroll-component"></div>
    </div>
  <br><br><br>
</body>
</html>
